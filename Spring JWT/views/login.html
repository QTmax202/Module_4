<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function signIn() {
        let username = $('#username').val();
        let password = $('#password').val();
        let data = {
            username: username,
            password: password
        }
        $.ajax({
            url: `http://localhost:8080/api/login`,
            type: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-type': 'application/json'
            },
            data: JSON.stringify(data),
            success: function (result) {
                localStorage.setItem("currentUser", JSON.stringify(result));
                window.location.href = "/demo-m4/list-product.html"
            }.fail(function () {
                window.location.href = "/demo-m4/login.html";
            })
        })
    }
</script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img alt="User Icon" id="icon" src="https://codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg"/>
        </div>

        <!-- Login Form -->
        <form>
            <input class="fadeIn second" id="username" name="login" placeholder="username" type="text">
            <input class="fadeIn third" id="password" name="login" placeholder="password" type="password">
            <input class="fadeIn fourth" onclick="signIn()" type="button" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
</body>
</html>
